version: 2.1
orbs:
  win: circleci/windows@5.0
jobs:
  say-hello:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: "echo Hello, World!"
  build:
    executor: win/server-2022
    steps:
      - run: Write-Host 'Hello, Windows'
          
workflows:
  say-hello-workflow:
    jobs:
      - say-hello
  my-workflow:
    jobs:
      - build
