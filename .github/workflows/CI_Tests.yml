name: CI Tests
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: install tools
        run: |
          sudo apt-get -y update
          sudo apt-get install -y cabextract tree

  linux-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: setup python
        uses: actions/setup-python@v3
        with:
          python-version: 3.8

      - name: install selenium
        run: pip3 install selenium

      - name: selenium python
        run: python tests/download.py
        shell: python

      - name: verify
        run: ./tests/download-check.ps1
        shell: pwsh